{{ define "main" }}
<div class="container error-404">
  <div>404 Not Found</div>
  <a href="/">ホームに戻る</a>
</div>

{{/* Lightning v2 までのディレクトリ構造からのリダイレクト */}}
<script>
  var o = location.href;
  var n = o.replace(/\/(artifact|memo)\/([^/]+)/, "/posts/$2");
  if (n !== o) location.href = n;
</script>
{{ end }}
