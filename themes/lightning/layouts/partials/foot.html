{{/* JavaScript を非同期でロード */}}
<script>
  function lightningLoad(src) {
    var s = document.createElement('script');
    s.src = src;
    document.head.appendChild(s);
  }
  function lightningLegacyAppLoad() {
    lightningLoad('{{ (resources.Get "full.legacy.js" | fingerprint).Permalink }}');
  }
  requestAnimationFrame(function() {
    if (window.Promise) {
      lightningLoad('{{ (resources.Get "full.js" | fingerprint).Permalink }}');
    } else {
      lightningLoad('https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise&callback=lightningLegacyAppLoad');
    }
  });
</script>
