{{ define "main" }}
<main class="container" id="view-main">
  <article>
    <h1>{{ .Title }}</h1>
    <aside class="meta">
      <div>{{ .Date.Format "2006/1/2" }}</div>
      {{ with .Params.tags }}
      <div>
        {{ range . }}
        <a class="tag" href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
        {{ end }}
      </div>
      {{ end }}
    </aside>
    {{ .Content }}
    <aside>
      <div class="share"></div>
    </aside>
  </article>
</main>

<nav id="view-nav">
  <div class="container nav-links-title">最新記事一覧</div>
  <ul class="container">
    {{ range first 5 .Site.RegularPages }}
    <li>{{ partial "nav-link.html" . }}</li>
    {{ end }}
  </ul>
</nav>
{{ end }}
